<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Markup App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    #toolbar {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #f5f5f5;
      flex-wrap: wrap;
    }
    .color-dot-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 5px;
      font-size: 12px;
    }
    .color-dot {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .selected {
      border-color: black;
    }
    #canvas-container {
      position: relative;
    }
    canvas {
      display: block;
    }
    .mark {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
    }
    .reset-button {
      font-size: 10px;
      margin-top: 2px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
      border: none;
      background: none;
    }
  </style>
</head>
<body>
  <div id="toolbar"></div>
  <input type="file" id="upload" accept="application/pdf">
  <button onclick="savePDF()">Save Marked PDF</button>
  <button onclick="resetMarks()">Reset</button>
  <div id="canvas-container">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <script>
    const colors = ['red', 'green', 'blue', 'orange', 'purple', 'cyan', 'magenta', 'yellow', 'black', 'gray'];
    const counts = {};
    const marks = [];
    let selectedColor = colors[0];
    let pdf = null, currentPage = null, viewport = null;

    const toolbar = document.getElementById('toolbar');
    const container = document.getElementById('canvas-container');
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    colors.forEach(color => {
      const wrapper = document.createElement('div');
      wrapper.className = 'color-dot-wrapper';

      const dot = document.createElement('div');
      dot.className = 'color-dot';
      dot.style.backgroundColor = color;
      dot.dataset.color = color;
      if (color === selectedColor) dot.classList.add('selected');
      dot.onclick = () => {
        document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected'));
        dot.classList.add('selected');
        selectedColor = color;
      };

      const countText = document.createElement('div');
      countText.id = `count-${color}`;
      countText.textContent = '0';

      const resetBtn = document.createElement('button');
      resetBtn.textContent = 'Reset';
      resetBtn.className = 'reset-button';
      resetBtn.onclick = () => {
        // Remove marks of this color
        for (let i = marks.length - 1; i >= 0; i--) {
          if (marks[i].color === color) {
            marks.splice(i, 1);
          }
        }
        counts[color] = 0;
        updateCounts();
        document.querySelectorAll(`.mark`).forEach(mark => {
          if (mark.style.backgroundColor === color) {
            mark.remove();
          }
        });
      };

      wrapper.appendChild(dot);
      wrapper.appendChild(countText);
      wrapper.appendChild(resetBtn);
      toolbar.appendChild(wrapper);

      counts[color] = 0;
    });

    function updateCounts() {
      colors.forEach(color => {
        document.getElementById(`count-${color}`).textContent = counts[color];
      });
    }

    document.getElementById('upload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file.type !== 'application/pdf') return;
      const reader = new FileReader();
      reader.onload = function () {
        const typedarray = new Uint8Array(this.result);
        pdfjsLib.getDocument(typedarray).promise.then(doc => {
          pdf = doc;
          renderPage(1);
        });
      };
      reader.readAsArrayBuffer(file);
    });

    function renderPage(pageNum) {
      pdf.getPage(pageNum).then(page => {
        currentPage = page;
        viewport = page.getViewport({ scale: 1 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        container.style.width = viewport.width + 'px';
        container.style.height = viewport.height + 'px';
        const renderContext = { canvasContext: ctx, viewport: viewport };
        page.render(renderContext);
      });
    }

    container.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const dot = document.createElement('div');
      dot.className = 'mark';
      dot.style.left = `${x - 5}px`;
      dot.style.top = `${y - 5}px`;
      dot.style.backgroundColor = selectedColor;
      container.appendChild(dot);

      marks.push({ x, y, color: selectedColor });
      counts[selectedColor]++;
      updateCounts();
    });

    function resetMarks() {
      marks.length = 0;
      colors.forEach(color => counts[color] = 0);
      updateCounts();
      document.querySelectorAll('.mark').forEach(mark => mark.remove());
    }

    async function savePDF() {
      const { jsPDF } = window.jspdf;
      const pdfDoc = new jsPDF({ unit: 'px', format: [canvas.width, canvas.height] });
      const imgData = canvas.toDataURL('image/jpeg');
      pdfDoc.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);

      // Draw marks
      marks.forEach(mark => {
        pdfDoc.setFillColor(mark.color);
        pdfDoc.circle(mark.x, mark.y, 5, 'F');
      });

      // Add count summary at the top
      pdfDoc.setFontSize(12);
      let textY = 20;
      pdfDoc.setTextColor(0, 0, 0);
      pdfDoc.text('Color Counts:', 10, textY);
      textY += 15;
      colors.forEach(color => {
        if (counts[color] > 0) {
          pdfDoc.setTextColor(color);
          pdfDoc.text(`${color}: ${counts[color]}`, 10, textY);
          textY += 15;
        }
      });

      pdfDoc.save('marked.pdf');
    }
  </script>
</body>
</html>
